<div style="margin-top:5%; margin-bottom:3%">
    <div class="container">
      <div class="row align-self-center align-items-center">
        <div class="col"></div>
        <div class="col-md-4">
          <form [formGroup]="loginForm" >
            <h2 class="form-signin-heading">
              <span class="glyphicon glyphicon-user"></span> Please sign in</h2>
            <div class=form-group>
              <label for="inputEmail" class="sr-only">User Name</label>
              <input type="text" class="form-control" name="email" formControlName="email" placeholder="User Name"
                required autofocus>
            </div>
            <div class=form-group>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password"
                required>
            </div>
            <div class=form-group>
              <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">
                <span class="glyphicon glyphicon-log-in"></span> Sign in</button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    </div>
